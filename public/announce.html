<html>
<style>
.fill-height{
	position: relative;
	min-height: 100%;
	height:100vh;
}

#hello{
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	font-family: 'Georgia';
	color: #000; /*white text*/
	font-weight: bold;
	text-align: center;
}
</style>
<body>
	<div class="container fill-height">
		<div class="row">
			<div id="hello">
				<h1 id="hostname"></h1>
			</div>
		</div>
	</div>
	<script>
		document.getElementById("hostname").innerHTML = location.hostname;
	</script>
</body>
</html>
